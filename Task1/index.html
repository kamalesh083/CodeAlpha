<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery">
      <!-- <img src="images/911611.png" alt="Image 1" class="gallery-img" /> -->
      <img src="images/1355403.png" alt="Image 2" class="gallery-img" />
      <img src="images/1372162.jpeg" alt="Image 2" class="gallery-img" />
      <img src="images/1386912.jpg" alt="Image 2" class="gallery-img" />
      <!-- Add more images -->
    </div>

    <div id="lightbox">
      <span class="close">&times;</span>
      <button id="prev">&#10094;</button>
      <img class="lightbox-img" id="lightbox-img" />
      <button id="next">&#10095;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
